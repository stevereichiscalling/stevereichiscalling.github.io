<body>
  <div class="video-container unfocus">
    <div class="video-left">
      <img class="iphone-left" src="./images/iphone.png"/>
      <video id="video-left" class="" src="./media/video.mp4" poster="./images/cover.jpg" loop webkit-playsinline playsinline muted></video>
    </div>
    <div class="video-right">
      <img class="iphone-right" src="./images/iphone.png"/>
      <video id="video-right" src="./media/video.mp4" poster="./images/cover.jpg" loop muted></video>
    </div>
    <img class="slide-icons" id="no-icon" src="./images/no_icon.png"/>
    <img class="slide-icons" id="phone-icon" src="./images/phone_icon.png"/>
    <canvas class="slide-icons" id="touch-detector"></canvas>
    <div class="slide-icons" id="info-box">
      <div id="grey-border">
        <p>Steve Reich</p>
        <img id="close-icon" src="./images/x.ico"/>
      </div>
      <div class="messages-wrapper">
        <div class="message from">lol</div>
        <div class="message from">made by seth kranzler</div>
        <div id="message-url" class="message from">check me out at <a href="http://www.sethkranzler.com">www.sethkranzler.com</a></div>
      </div>
    </div>
  </div> 
  <div class="info-desktop">
    Designed by <a href="http://www.sethkranzler.com">Seth Kranzler</a> in New York City
  </div>
    <div id="start-button-container">
        <input type="image" id="start-button" src="./images/icon.png"/>
    </div>

  </div>
